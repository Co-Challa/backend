# src/main/resources/application.properties

spring.application.name=cochalla

# MariaDB (환경 변수 플레이스홀더 사용)
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA (공통 설정)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.auto_quote_keyword=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# Redis (주석 해제하고 환경 변수 사용)
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# OpenAI API (주석 해제하고 환경 변수 사용)
openai.api.url=${OPENAI_API_URL:https://api.openai.com/v1/chat/completions} # 기본값 설정 가능
openai.api.key=${OPENAI_API_KEY}

# 서버 포트 (Cloudtype이 포트 할당 시 ${PORT} 환경 변수 사용)
server.port=${PORT:8080}

# 로깅 (기본값 설정)
logging.level.root=INFO

jwt.secret=${JWT_SECRET_KEY}
